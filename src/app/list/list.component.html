<div class="main">
  <div class="main__menu">
    <span class="main__menu-block" (click)="condition = true" [ngClass]="{active: condition}">
      <i class="fas fa-th-large fa-3x"></i>
    </span>
    <span class="main__menu-list" (click)="condition = false" [ngClass]="{active: !condition}">
      <i class="fas fa-bars fa-3x"></i>
    </span>
  </div>
  <div *ngIf="condition" class="list">
    <app-block *ngFor="let rep of repos" [repositories] = "rep"></app-block>
  </div>
  <div *ngIf="!condition" class="list">
    <app-line *ngFor="let rep of repos" [repositories] = "rep"></app-line>
  </div>
</div>
